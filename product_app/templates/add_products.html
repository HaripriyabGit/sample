{% extends 'main.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .container{
                   position: absolute;
                   left: 35%;
                   top: 20%;
               }
               
       </style>
    
    </head>

        <body>
            <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
    <div class="container">

        <center>
            <div class="row">
                <div class="col-md-4">
            <h3 class="alert alert-danger text-center mb-3 w-10">ADD PRODUCT DETAILS</h3><br>
            <form action="{% url 'add_product' %}" method="post">
                {% csrf_token %}
                
                <input type="text" name="p_name" class="form-control mt-6 " placeholder="Product Name"><br>
                <input type="text" name="p_des" class="form-control mt-6 " placeholder="Description"><br>
                <input type="text" name="p_qutly" class="form-control mt-6 " placeholder="Quality"><br>
                <input type="text" name="p_price" class="form-control mt-6 " placeholder="Price"><br>
                <select class="form-control" name="select" id="qwerty"placeholder="select">
                    {% for i in cgts %}

                    <option value="{{ i.id }}">{{ i.Category_Name }}</option>

                    {% endfor %}
                </select> <br>
                <button type="submit" class="btn btn-outline-success round-pill w-50'">Submit</button>
            </div>
            </div>
            
            </form>
        </center>




    </div> 
        </body>
</html>
{% endblock %}
